{% extends "flights/layout.html" %}

{% block body %}
    <h1>Flights</h1>

    <ul>
        {% for flight in flights %}
            <li>
                <a href="{% url 'flight' flight.id %}">
                    Flight {{ flight.id }} : {{ flight.origin.code }} - {{ flight.destination.code }} ({{ flight.duration }} mins)
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
