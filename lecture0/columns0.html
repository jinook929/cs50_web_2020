<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello!</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <style>
    .row > div {
      padding: 20px;
      background-color: teal;
      border: 2px solid black;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-3">
        This is a section.
      </div>
      <div class="col-3">
        This is another section.
      </div>
      <div class="col-3">
        This is a third section.
      </div>
      <div class="col-3">
        This is a fourth section.
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-3">
        This is a 1/4 section.
      </div>
      <div class="col-6">
        This is a 2/4 section.
      </div>
      <div class="col-3">
        This is another 1/4 section.
      </div>
    </div>
  </div>
</body>
</html>
