{% extends "auctions/layout.html" %}

{% load crispy_forms_tags %}

{% block body %}

<h1> Closed Listings </h1>

{% for item in items%}
    <div class="lead">
        <p>=> <a href="{% url 'listing' item.id %}">{{ item.id}}. <strong>{{ item.name }}</strong></a></p>
        <p><small class="text-muted">won by {{ item.winner }}</small></p>
    </div>
    <br>
{% endfor %}

{% endblock %}
