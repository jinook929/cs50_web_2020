{% extends "encyclopedia/layout.html" %}

{% load static %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
  <h1>Edit Entry</h1>
  <form action="{% url 'edit' %}" method="POST">{% csrf_token %}
    <h2>{{title}}</h2>
    <input type="text" id="title" name="title" value="{{ title }}" style="display: none; ">
    <textarea name="content" id="content" cols="10" rows="5" placeholder="Write your content in Markdown. (Please refer to 'markdownguide.org')">{{ content }}</textarea><br>
    <input type="submit" value="Save the Change">
  </form> 
{% endblock %}

{% block script %}
    <script src="{% static 'encyclopedia/myscripts.js' %}"></script>
{% endblock %}
