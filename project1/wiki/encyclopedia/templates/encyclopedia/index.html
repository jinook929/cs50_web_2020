{% extends "encyclopedia/layout.html" %}

{% load static %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <ul id="entryList">
        {% for item in entries %}
            <li id="{{ item }}" class="entry"><a href="{% url 'entry' item %}">{{ item }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}

{% block script %}
    <script src="{% static 'encyclopedia/myscripts.js' %}"></script>
{% endblock %}
